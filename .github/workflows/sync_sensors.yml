name: Sync Sensors Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-sensors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history for safe Git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests PyGithub beautifulsoup4 openai

      - name: Sync Sensor Data
        env:
          SENSOR_TOKEN: ${{ secrets.SENSOR_TOKEN }}
          AC_TOKEN: ${{ secrets.AC_TOKEN }}
        run: python .github/scripts/sync_sensors.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.SENSOR_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto-sync sensors.json and overview.md"
          git push origin main
